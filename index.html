<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Remote Patient Monitoring</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #1f1f1f; /* Dark background color */
        font-family: Arial, sans-serif;
    }

    h1 {
        color: #ffffff; /* White color for heading */
        font-size: 32px;
        margin-bottom: 30px;
        text-align: center;
    }

    .container {
        text-align: center;
    }

    .btn {
        padding: 12px 24px;
        font-size: 20px;
        background-color: #4CAF50; /* Green */
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
        margin-bottom: 20px;
        width: 200px; /* Adjusted width for buttons */
    }

    .btn:hover {
        background-color: #45a049; /* Darker green on hover */
    }

    /* Design elements at the bottom */
    .design-elements {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 50px;
        background-color: #333333; /* Dark gray color for design elements */
    }
</style>
</head>
<body>
<h1>Remote Patient Monitoring System</h1>
<div class="container">
    <button class="btn" onclick="location.href='/patient/login';">Patient Login</button><br>
    <button class="btn" onclick="location.href='/doctor/login';">Doctor Login</button>
</div>
<div class="design-elements"></div>
</body>
</html>
